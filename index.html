<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Realtime Chart OpenBook</title>
	
	<link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="vendors/pace/pace.min.css">
	<link rel="stylesheet" href="vendors/amcharts/amcharts/plugins/export/export.css" type="text/css" media="all" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="vendors/datatables/dataTables.bootstrap.css">
	<link rel="stylesheet" href="vendors/datatables/responsive.bootstrap4.min.css">
</head>
<body>
	<div class="" style="padding: 8px 16px">
		<div class="row">
			<div class="col">
				<div class="div form-group"><label for="">Chart 1</label><select name="" id="select-chart-1" class="form-control select-chart"></select></div>
			</div>
			<div class="col">
				<div class="div form-group"><label for="">Chart 2</label><select name="" id="select-chart-2" class="form-control select-chart"></select></div>
			</div>
			<div class="col">
				<div class="div form-group"><label for="">Chart 3</label><select name="" id="select-chart-3" class="form-control select-chart"></select></div>
			</div>
			<div class="col">
				<div class="div form-group"><label for="">Chart 4</label><select name="" id="select-chart-4" class="form-control select-chart"></select></div>
			</div>
			<div class="col">
				<div class="div form-group"><label for="">Mode</label>
					<select name="mode" id="mode" class="form-control">
						<option value="light" selected>Light Mode</option>
						<option value="dark">Night Mode</option>
					</select>
				</div>
			</div>
			<div class="col">
				<div class="div form-group"><label for="">Action</label><br>
					<button id="addButton" class="btn btn-default col-md-12">Manage Coins</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 ">
				<div id="chartdiv-1" class="chartSize"></div>
			</div>
			<div class="col-md-6 ">
				<div id="chartdiv-2" class="chartSize"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 ">
				<div id="chartdiv-3" class="chartSize"></div>
			</div>
			<div class="col-md-6 ">
				<div id="chartdiv-4" class="chartSize"></div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-hidden="true" style="color: #333;">
		<div class="modal-dialog modal-s-lg" role="document">
			<form id="addCoinForm" class="modal-content" action="">
				<div class="modal-header">
					<h5 class="modal-title">Manage Coins</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="content-fluid">
						<div class="row">
							<div class="col-md-6">
								<table id="coins-table" class="table table-bordered" cellspacing="0" width="100%">
									<thead>
										<tr>
											<th>Coin</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
							<div class="col-md-6">
								<div class="card">
									<div class="card-header">
										Edit Panel
									</div>
									<div class="card-body">
										<div class="form-group">
											<label>Coin</label>
											<input type="text" class="form-control form-focus" id="coin-name--edit">
										</div>
										<div align="right">
											<button class="btn btn-info" id="coin-name--edit-save">Save</button>
										</div>
									</div>
								</div>
								<div class="card" style="margin-top: 8px;">
									<div class="card-header">
										Add Coin
									</div>
									<div class="card-body">
										<div id="alert-msg" class="alert alert-danger" style="display: none;">
											<span id="alert--msg"></span>
										</div>
										<div class="form-group">
											<label>Coin</label>
											<input type="text" class="form-control form-focus" id="coin-name--add">
											<small class="text-muted">Ex. ETH/USDT, BCH/BTC</small>
										</div>
										<div align="right">
											<button class="btn btn-info" id="coin-name--add-save">Save</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- <div class="alert alert-info">
						<span>USD disini pakai USDT</span>
					</div>
					<div class="form-group">
						<label for="profile-name" class="form-control-label">Coin</label>
						<input type="text" class="form-control" id="coin-name">
						<small class="text-muted">Ex. ETH/USDT, BCH/BTC</small>
					</div> -->
				</div>
			</form>
		</div>
	</div>
	
	<!-- Vendors -->
	<script src="vendors/cryptocompare/jquery-3.1.1.min.js"></script>
	<script src="vendors/amcharts/amcharts/amcharts.js"></script>
	<script src="vendors/amcharts/amcharts/serial.js"></script>
	<script src="vendors/amcharts/amcharts/plugins/dataloader/dataloader.min.js"></script>
	<script src="vendors/amcharts/amcharts/plugins/export/export.min.js"></script>
	<script src="vendors/amcharts/amcharts/themes/light.js"></script>
	<script src="vendors/amcharts/amcharts/themes/dark.js"></script>
	<script src="vendors/datatables/jquery.dataTables.min.js"></script>
	<script src="vendors/datatables/dataTables.bootstrap.min.js"></script>
	<script src="vendors/popper.js/dist/umd/popper.min.js"></script>
	<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="vendors/pace/pace.min.js"></script>
	<script src="vendors/nyanStorage/nyanStorage.js"></script>
	<!-- App Script -->
	<script src="app.js"></script>
</body>
</html>
